<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-24">Bank <span class="font-semibold text-orange-500">Information!!</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-amber-300 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-indigo-300 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl"><span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-lime-300 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- diposit and withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-teal-200 p-8 rounded">
                <h2 class="text-2xl">Please Deposit</h2>
                <div>
                <input id="deposit-input" class="w-3/4 mb-4 px-4 border-2 border-green-600 rounded block" type="text" placeholder="$deposit amount">
                </div>
                <button id="deposit-button" class="bg-green-500 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                <!-- withwraw -->
                <div class="bg-purple-400 p-8 rounded">
                <h2 class="text-2xl">Please Withdraw</h2>
                <div>
                <input id="withdraw-input" class="w-3/4 mb-4 px-4 border-2 border-green-600 rounded block" type="text" placeholder="$withdraw amount">
                </div>
                <button id="withdraw-button" class="bg-violet-700 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
