<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-24">Welcome To My <span class="font-semibold text-lime-600">Baap er Bank!!</span></h2>
    </header>
    <main>
        <section class="bg-cyan-500 w-3/4 mx-auto mt-10 p-10">
            <h3 class="text-3xl mb-3">Please Login</h3>
            <div action="">
                <input id="user-email" class="w-3/4 mb-4 px-4 border-2 border-green-600 rounded block" type="text" placeholder="Email Address">
                <input id="user-password" class="w-3/4 mb-4 px-4 border-2 border-green-600 rounded" type="password" placeholder="Password">
            </div>
            <button id="login-submit" class="bg-orange-400 px-4 rounded py-2 text-white font-semibold">Submit</button> 
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
